

<div class="cards-container row justify-content-center">
    {% for project in site.projects %}
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h3 class="card-title">{{ project.name }}</h3>
            <p class="card-text"></p>
              {{ project.content }}
            </div>
        </div>
    {% endfor%}
</div>
