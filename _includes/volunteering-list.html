

<div class="cards-container row justify-content-center">
    {% for gig in site.volunteering %}
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h3>{{ gig.name }}</h3>
            <h6 class="card-subtitle mb-2 text-muted"><i>{{ gig.period }}</i></h6>
          </div>
        </div>
    {% endfor%}
</div>
